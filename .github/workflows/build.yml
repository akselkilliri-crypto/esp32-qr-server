name: Build ESP32 Binary

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build firmware
        run: pio run

      - name: Rename firmware.bin to qr_server.bin
        run: mv .pio/build/nodemcu-32s/firmware.bin .pio/build/nodemcu-32s/qr_server.bin

      - name: Upload .bin artifact
        uses: actions/upload-artifact@v4
        with:
          name: qr-server-bin
          path: .pio/build/nodemcu-32s/qr_server.bin
