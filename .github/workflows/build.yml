name: Build ESP32 Binary

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build firmware
        run: pio run

      - name: Rename firmware.bin to hello_world.bin
        run: |
          cd .pio/build/nodemcu-32s
          mv firmware.bin hello_world.bin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-world-bin
          path: .pio/build/nodemcu-32s/hello_world.bin
